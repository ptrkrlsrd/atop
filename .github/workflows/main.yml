name: Build, test and publish (Main)

on:
  push:
    branches: [ "main" ]
    tags:
      ['v[0-9]+.[0-9]+.[0-9]+']
    
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Publish
      run: cargo publish --verbose --token ${{ secrets.CARGO_KEY }}
